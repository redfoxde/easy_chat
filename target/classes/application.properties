###################################
###        \u5E94\u7528\u6838\u5FC3\u914D\u7F6E         ###
###################################

### Web\u670D\u52A1\u914D\u7F6E ###
# WEB\u670D\u52A1\u76D1\u542C\u7AEF\u53E3
server.port=5050
# WebSocket\u670D\u52A1\u76D1\u542C\u7AEF\u53E3
ws.port=5051
# API\u63A5\u53E3\u57FA\u7840\u8DEF\u5F84
server.servlet.context-path=/api
# Session\u4F1A\u8BDD\u8D85\u65F6\u65F6\u95F4\uFF0860\u5206\u949F\uFF09
server.servlet.session.timeout=PT60M

### \u9759\u6001\u8D44\u6E90\u5904\u7406 ###
# \u7981\u7528\u9ED8\u8BA4favicon\u56FE\u6807
spring.mvc.favicon.enable=false

### \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E ###
# \u5355\u4E2A\u6587\u4EF6\u5927\u5C0F\u9650\u5236
spring.servlet.multipart.max-file-size=15MB
# \u5355\u6B21\u8BF7\u6C42\u603B\u6587\u4EF6\u5927\u5C0F\u9650\u5236
spring.servlet.multipart.max-request-size=15MB

### MVC\u5F02\u5E38\u5904\u7406 ###
# \u542F\u7528\u672A\u6620\u5C04\u8BF7\u6C42\u5F02\u5E38\u629B\u51FA
spring.mvc.throw-exception-if-no-handler-found=true
# \u7981\u7528\u9759\u6001\u8D44\u6E90\u6620\u5C04
spring.web.resources.add-mappings=false

###################################
###        \u6570\u636E\u5E93\u914D\u7F6E           ###
###################################
# \u6570\u636E\u5E93\u8FDE\u63A5URL\uFF08\u65F6\u533A\u8BBE\u7F6E/\u7F16\u7801/SSL\u7B49\u53C2\u6570\uFF09
spring.datasource.url=jdbc:mysql://localhost:3306/easychat?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
# \u6570\u636E\u5E93\u7528\u6237\u540D
spring.datasource.username=root
# \u6570\u636E\u5E93\u5BC6\u7801
spring.datasource.password=123456
# JDBC\u9A71\u52A8\u7C7B
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### Hikari\u8FDE\u63A5\u6C60\u914D\u7F6E ###
# \u8FDE\u63A5\u6C60\u540D\u79F0
spring.datasource.hikari.pool-name=HiKariCPDatasource
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.datasource.hikari.minimum-idle=5
# \u8FDE\u63A5\u7A7A\u95F2\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.datasource.hikari.idle-timeout=180000
# \u6700\u5927\u8FDE\u63A5\u6C60\u5927\u5C0F
spring.datasource.hikari.maximum-pool-size=10
# \u81EA\u52A8\u63D0\u4EA4\u4E8B\u52A1
spring.datasource.hikari.auto-commit=true
# \u8FDE\u63A5\u6700\u5927\u751F\u547D\u5468\u671F\uFF08\u6BEB\u79D2\uFF09
spring.datasource.hikari.max-lifetime=1800000
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.datasource.hikari.connection-timeout=30000
# \u8FDE\u63A5\u6D4B\u8BD5\u67E5\u8BE2\u8BED\u53E5
spring.datasource.hikari.connection-test-query=SELECT 1

###################################
###        Redis\u914D\u7F6E            ###
###################################
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF080-15\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis\u670D\u52A1\u7AEF\u53E3
spring.redis.port=6379

### Jedis\u8FDE\u63A5\u6C60\u914D\u7F6E ###
# \u6700\u5927\u6D3B\u8DC3\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-active=20
# \u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08-1\u8868\u793A\u65E0\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-idle=10
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=2000

###################################
###        \u7CFB\u7EDF\u8DEF\u5F84\u914D\u7F6E         ###
###################################
# \u9879\u76EE\u6587\u4EF6\u5B58\u50A8\u6839\u76EE\u5F55
project.folder=d:/codejava/web_app/easychat/

### \u65E5\u5FD7\u914D\u7F6E ###
# \u6839\u65E5\u5FD7\u7EA7\u522B\uFF08debug, info, warn, error\uFF09
log.root.level=debug

### \u7BA1\u7406\u5458\u914D\u7F6E ###
# \u8D85\u7EA7\u7BA1\u7406\u5458\u90AE\u7BB1\u5217\u8868\uFF08\u591A\u4E2A\u7528\u9017\u53F7\u5206\u9694\uFF09
admin.emails=fushiyuchen@outlook.com

### \u8FD0\u884C\u6A21\u5F0F ###
# \u5F00\u53D1\u6A21\u5F0F\u5F00\u5173\uFF08true=\u5F00\u53D1\u6A21\u5F0F\uFF0Cfalse=\u751F\u4EA7\u6A21\u5F0F\uFF09
dev=false